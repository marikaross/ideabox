<!DOCTYPE html>
<html lang="en">
<head>
  <title>ideabox</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <main>
    <h1>idea<span>box</span></h1>
    <form>
      <input type="text" name="title" class="idea-title" placeholder="Title">
      <input type="text" name="body" class = "idea-body" placeholder="Body">
      <button class="save-button">save</button>
    </form>
  </main>
  <section class="idea-container">
    <input type="text" name="search" class="search-idea" placeholder="Search">
    <article>
      <h2>Example idea 1</h2>
      <button class="delete icon"></button>
      <p></p>
      <button class="up-vote"></button>
      <button class="down-vote"></button>
      <p class:"quality">quality:</p>
      <hr>
    </article>
  </section>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
