<!DOCTYPE html>
<html lang="en">
<head>
  <title>ideabox</title>
  <!--   <link rel="stylesheet" type="text/css" href="reset.css"> -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <main>
    <section class="create-idea">
      <h1 class="title">idea<span>box</span></h1>
      <form>
        <input type="text" id="idea-title" name="title" class="idea-title" placeholder="Title" maxlength="55">
        <input type="text" id="idea-body" name="body" class ="idea-body" placeholder="Body">
        <button class="save-button" disabled>save</button>
      </form>
    </section>
  </main>
  <section class="search">
    <input type="text" id="search-field" name="search" class="search-idea" placeholder="Search">
  </section>
  <section class="idea-container">
    
  </section>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
